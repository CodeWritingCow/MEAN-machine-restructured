<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User CRM</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>

	<!-- controllers -->
	<script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/userCtrl.js"></script>

	<!-- services -->
	<script type="text/javascript" src="app/services/authService.js"></script>
	<script type="text/javascript" src="app/services/userService.js"></script>

	<!-- main Angular app files -->
	<script type="text/javascript" src="app/app.routes.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainController as main">

	<!-- NAVBAR -->
	<header>
		<div class="navbar navbar-inverse" ng-if="main.loggedIn">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"> User CRM</span></a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/users"><span class="glyphicon glyphicon-user"> Users</span></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
		</div>

	</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

</body>
</html>
